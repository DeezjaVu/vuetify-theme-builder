# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and push the build to separate branch which can then be used with Github pages.

name: Build project and push to build branch

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and push

    steps:
      - name: git-checkout
        uses: actions/checkout@v4

      - name: Install all dependencies
        run: npm install

      - name: Update outdated dependency rimraf
        run: npm update rimraf

      - name: Update outdated dependency glob
        run: npm update glob

      - name: Build
        run: npm run build --if-present

      - name: Push
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: gh-pages # The branch name where you want to push the assets
          FOLDER: dist # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) {msg}" # The commit message
